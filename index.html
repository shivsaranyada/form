<!DOCTYPE html>
<html>
    <head>
        <title>
            form
        </title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
       <header>
        <div>
            <h1><u>ERepnics</u></h1>
        </div>
        <div>
            <h3>ERepnics product</h3>
        </div>
        <hr>
        <hr>
       </header>
       <main>
        <div class="section1">
            <form action="#">
                <fieldset>
                    <legend>STELEVATOR</legend>
                    <div>
                        <p>
                            <label>First Name : <input type="text" placeholder="name"></label>
                        </p>
                    </div>
                    <div>
                        <p>
                            <label>Last Name : <input type="text" placeholder="Last name"></label>
                        </p>
                    </div>
                    <div>
                        <p>
                            Gender :
                            <label><input type="radio" name="gender" value="male" /> Male</label>
                             <label><input type="radio" name="gender" value="female" /> Female</label>
                        </p>
                    </div>
                    <div>
                        <p>
                            <label>Email : <input type="email" placeholder="Email id"></label>
                        </p>
                    </div>
                    <div>
                        <p>
                            <label>Date Of Birth : <input type="datetime"></label>
                        </p>
                    </div>
                    <div>
                        <p>
                            Number of product :
                            <label><input type="radio" name="amount" value="1" /> 1</label>
                            <label><input type="radio" name="amount" value="2" /> 2</label>
                            <label><input type="radio" name="amount" value="2" /> 3</label>
                            <label><input type="radio" name="amount" value="2" /> 4</label>
                            <label><input type="radio" name="amount" value="2" /> 5</label>
                            <label><input type="radio" name="amount" value="2" /> 6</label>
                            <label><input type="radio" name="amount" value="2" /> 7</label>
                            <label><input type="radio" name="amount" value="2" /> 8</label>
                            <label><input type="radio" name="amount" value="2" /> 9</label>
                            <label><input type="radio" name="amount" value="2" /> 10</label>
                           <!-- <label><input type="radio" name="gender" value="2" /> 11</label>
                            <label><input type="radio" name="gender" value="2" /> 12</label>
                            <label><input type="radio" name="gender" value="2" /> 13</label> -->

                        </p>
                    </div>
                    <div>
                        <p>
                            Address :<br>

                            <label><textarea  name="address" cols="30" rows="3"></textarea> </label>
                        </p>
                    </div>
                    <div>
                        <p>
                            <label><BUtton type="submit"> submit</BUtton></label>
                        </p>
                    </div>
                </fieldset>
            </form>
        </div>
       </main> 
       <hr>
       <hr>
    </body>
</html>
